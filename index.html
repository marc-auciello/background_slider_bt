<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
   <link rel="stylesheet" href="style.css">
   <title>Background Slider</title>
</head>

<body>

   <div class="slider-container">
      <div class="slide active" style="background-image: url('/src/background_01.jpg');"></div>
      <div class="slide " style="background-image: url('/src/background_02.jpg');"></div>
      <div class="slide " style="background-image: url('/src/background_03.jpg');"></div>
      <div class="slide " style="background-image: url('/src/background_04.jpg');"></div>
      <div class="slide " style="background-image: url('/src/background_05.jpg');"></div>
      <button class="arrow left-arrow" id="left"><i class="fas fa-arrow-left"></i></button>
      <button class="arrow right-arrow" id="right"><i class="fas fa-arrow-right"></i></button>
   </div>

   <script src="script.js"></script>
</body>

</html>
